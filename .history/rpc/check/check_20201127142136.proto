syntax = "proto3";

package check;

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}


message checkReq {
  string book = 1;
}

message checkResp {
   bool found = 1;
   int64 price = 2;
}

service checker {
  rpc Ping(Request) returns(Response);
  rpc check(checkReq) returns(checkResp);
}
